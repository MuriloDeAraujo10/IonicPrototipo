<ion-header>
  <ion-navbar>
    <ion-title>Adicionar filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nome do Filme</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Imagem</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

 <ion-item>
    <ion-label>Genero</ion-label>
    <ion-select [(ngModel)]="genero">
      <ion-option value="acao">Açao</ion-option>
      <ion-option value="suspense">Suspense</ion-option>
      <ion-option value="drama">Drama</ion-option>
    </ion-select>
  </ion-item>
  
    <ion-item>
      <ion-label fixed>Lançamento</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label fixed>Popularidade</ion-label>
    <ion-input type="number" value=""></ion-input>
  </ion-item>

    <button ion-button block (click)="presentLoading()">Salvar</button>
</ion-content>
